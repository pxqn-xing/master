<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* 添加隐藏弹窗的样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>学生信息管理平台</h1>

    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>学院</th>
                <th>专业</th>
                <th>联系方式</th>
                <th>家庭住址</th>
                <th>父母联系方式</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- 学生信息将由 JavaScript 动态加载 -->
        </tbody>
    </table>

    <button onclick="showAddStudentModal()">增加学生信息</button>
    <button onclick="showPreviousPage()">上一页</button>
    <button onclick="showNextPage()">下一页</button>

    <!-- 弹窗结构 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>添加学生信息</h2>
            <form id="studentForm">
                <label for="studentId">学号:</label>
                <input type="text" id="studentId" name="studentId" required><br><br>
                <label for="studentName">姓名:</label>
                <input type="text" id="studentName" name="studentName" required><br><br>
                <label for="college">学院:</label>
                <input type="text" id="college" name="college" required><br><br>
                <label for="major">专业:</label>
                <input type="text" id="major" name="major" required><br><br>
                <label for="contact">联系方式:</label>
                <input type="text" id="contact" name="contact" required><br><br>
                <label for="address">家庭住址:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="parentContact">父母联系方式:</label>
                <input type="text" id="parentContact" name="parentContact" required><br><br>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <script>
        let currentPage = 1;

        // 显示学生信息列表
        function loadStudentData(page = 1) {
            fetch(`http://localhost:5000/students?page=${page}`)
                .then(response => response.json())
                .then(data => {
                    const studentTableBody = document.getElementById('studentTableBody');
                    studentTableBody.innerHTML = '';  // 清空表格

                    data.students.forEach(student => {
                        const row = studentTableBody.insertRow();
                        row.insertCell(0).textContent = student.studentId;
                        row.insertCell(1).textContent = student.studentName;
                        row.insertCell(2).textContent = student.college;
                        row.insertCell(3).textContent = student.major;
                        row.insertCell(4).textContent = student.contact;
                        row.insertCell(5).textContent = student.address;
                        row.insertCell(6).textContent = student.parentContact;
                        row.insertCell(7).innerHTML = `<button onclick="deleteStudentInfo(${student.id})">删除</button>`;
                    });
                })
                .catch(error => console.error('Error loading student data:', error));
        }

        // 增加学生信息
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const studentData = {
                studentId: document.getElementById('studentId').value,
                studentName: document.getElementById('studentName').value,
                college: document.getElementById('college').value,
                major: document.getElementById('major').value,
                contact: document.getElementById('contact').value,
                address: document.getElementById('address').value,
                parentContact: document.getElementById('parentContact').value
            };

            fetch('http://localhost:5000/students', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(studentData)
            })
            .then(response => response.json())
            .then(data => {
                alert('学生信息已添加');
                closeModal();
                loadStudentData(currentPage); // 刷新学生信息列表
            })
            .catch(error => {
                alert('添加学生信息失败');
                console.error('Error:', error);
            });
        });

        // 删除学生信息
        function deleteStudentInfo(studentId) {
            fetch(`http://localhost:5000/students/${studentId}`, {
                method: 'DELETE'
            })
            .then(response => response.json())
            .then(data => {
                alert('学生信息已删除');
                loadStudentData(currentPage); // 刷新学生信息列表
            })
            .catch(error => {
                alert('删除学生信息失败');
                console.error('Error:', error);
            });
        }

        // 显示添加学生信息的弹窗
        function showAddStudentModal() {
            document.getElementById('myModal').style.display = "block";
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // 分页功能
        function showPreviousPage() {
            if (currentPage > 1) {
                currentPage--;
                loadStudentData(currentPage);
            } else {
                alert('已经是第一页了');
            }
        }

        function showNextPage() {
            currentPage++;
            loadStudentData(currentPage);
        }

        // 初始加载第一页的学生信息
        loadStudentData(currentPage);
    </script>

</body>
</html>
