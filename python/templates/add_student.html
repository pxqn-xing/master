<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加学生信息</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2>添加学生信息</h2>
        <!-- 添加学生表单 -->
<form method="POST" action="{{ url_for('add_student') }}">
    <div class="form-group">
        <label for="name">姓名</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="请输入学生姓名" required>
    </div>

    <div class="form-group">
        <label for="gender">性别</label>
        <select class="form-control" id="gender" name="gender" required>
            <option value="男">男</option>
            <option value="女">女</option>
        </select>
    </div>

    <div class="form-group">
        <label for="email">电子邮箱</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="请输入学生邮箱" required>
    </div>

    <div class="form-group">
        <label for="academy">学院</label>
        <input type="text" class="form-control" id="academy" name="academy" placeholder="请输入学院名称" required>
    </div>

    <div class="form-group">
        <label for="major">专业</label>
        <input type="text" class="form-control" id="major" name="major" placeholder="请输入专业名称" required>
    </div>

    <div class="form-group">
        <label for="dob">出生日期</label>
        <input type="date" class="form-control" id="dob" name="date_of_birth" required>
    </div>

    <button type="submit" class="btn btn-primary">添加学生</button>
</form>


        <!-- 返回按钮 -->
        <a href="{{ url_for('students_list') }}" class="btn btn-secondary mt-3">返回学生列表</a>
    </div>
</body>
</html>
