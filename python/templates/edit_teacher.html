<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改教师</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>修改教师信息</h1>

        <form method="POST">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ teacher.name }}" required>
            </div>

            <div class="form-group">
                <label for="gender">性别</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="M" {% if teacher.gender == 'M' %}selected{% endif %}>男</option>
                    <option value="F" {% if teacher.gender == 'F' %}selected{% endif %}>女</option>
                </select>
            </div>

            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ teacher.email }}" required>
            </div>

            <div class="form-group">
                <label for="academy">学院</label>
                <input type="text" class="form-control" id="academy" name="academy" value="{{ teacher.academy }}" required>
            </div>

            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
