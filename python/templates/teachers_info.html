<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教师信息</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>教师信息</h1>

        <!-- 教师查询 -->
        <form action="{{ url_for('search_teachers') }}" method="get" class="form-inline mb-4">
            <input type="text" name="query" class="form-control" placeholder="输入教师姓名或ID" required>
            <button type="submit" class="btn btn-primary ml-2">搜索</button>
        </form>

        <!-- 添加教师按钮 -->
        <a href="{{ url_for('add_teacher') }}" class="btn btn-success mb-3">添加教师</a>

        <!-- 显示教师信息 -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>邮箱</th>
                    <th>学院</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
                {% for teacher in teachers %}
                    <tr>
                        <td>{{ teacher.teacher_id }}</td>
                        <td>{{ teacher.name }}</td>
                        <td>{{ teacher.gender }}</td>
                        <td>{{ teacher.email }}</td>
                        <td>{{ teacher.academy }}</td>
                        <td>
                            <a href="{{ url_for('edit_teacher', teacher_id=teacher.teacher_id) }}" class="btn btn-warning btn-sm">修改</a>
                            <a href="{{ url_for('delete_teacher', teacher_id=teacher.teacher_id) }}" class="btn btn-danger btn-sm">删除</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <!-- 分页 -->
        <div>
            {% if pagination.has_prev %}
                <a href="{{ url_for('teachers_list', page=pagination.prev_num) }}" class="btn btn-primary btn-sm">上一页</a>
            {% endif %}
            {% if pagination.has_next %}
                <a href="{{ url_for('teachers_list', page=pagination.next_num) }}" class="btn btn-primary btn-sm">下一页</a>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
