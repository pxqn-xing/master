<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改学生信息</title>
</head>
<body>
    <h2>修改学生信息</h2>
    <form method="POST">
        <label for="name">姓名:</label><br>
        <input type="text" id="name" name="name" value="{{ student.name }}" required><br><br>

        <label for="gender">性别:</label><br>
        <input type="text" id="gender" name="gender" value="{{ student.gender }}" required><br><br>

        <label for="email">电子邮箱:</label><br>
        <input type="email" id="email" name="email" value="{{ student.email }}" required><br><br>

        <label for="academy">学院:</label><br>
        <input type="text" id="academy" name="academy" value="{{ student.academy }}" required><br><br>

        <label for="major">专业:</label><br>
        <input type="text" id="major" name="major" value="{{ student.major }}" required><br><br>

        <input type="submit" value="修改学生">
    </form>
</body>
</html>
