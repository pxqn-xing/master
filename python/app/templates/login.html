<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 学生信息管理系统</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
            background-image: url('/static/images/background.jpeg'); /* 替换为你的背景图路径 */
            background-size: cover; /* 背景图覆盖整个页面 */
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* 视口高度 */
            margin: 0;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.9); /* 半透明背景 */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .login-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
        }
        .login-container button {
            width: 48%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .login-container button.login {
            background-color: #28a745;
            color: white;
        }
        .login-container button.cancel {
            background-color: #dc3545;
            color: white;
        }
        .login-container button.register {
            background-color: #007bff;
            color: white;
            width: 100%; /* 注册按钮独占一行 */
            margin-top: 10px;
        }
        .login-container button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>登录 - 学生信息管理系统</h2>
    <form onsubmit="onLoginClicked(event)">
        <label for="username">用户名:</label>
        <input type="text" id="username" name="username" placeholder="请输入用户名" required>

        <label for="password">密码:</label>
        <input type="password" id="password" name="password" placeholder="请输入密码" required>

        <div class="button-group">
            <button type="submit" class="login">登录</button>
            <button type="button" class="cancel" onclick="onCancelClicked()">取消</button>
        </div>
        <button type="button" class="register" onclick="onRegisterClicked()">注册</button>
    </form>
</div>

<script>
    // 登录表单提交事件
    function onLoginClicked(event) {
        event.preventDefault(); // 阻止表单默认提交
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();

        if (!username || !password) {
            alert('用户名和密码不能为空！');
            return;
        }

        fetch('http://localhost:5000/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
        })
        .then(response => response.json())
        .then(data => {
            console.log(data); // 打印返回的数据
            if (data.success) {
                alert('登录成功！');
                window.location.href = '/students'; // 跳转到学生信息管理页面
            } else {
                alert(data.message || '登录失败，请检查用户名或密码！');
            }
        })
        .catch(error => {
            console.error('登录请求失败:', error);
            alert('登录请求失败，请稍后再试！');
        });
    }

    // 取消按钮点击事件
    function onCancelClicked() {
        window.location.reload(); // 刷新页面
    }

    // 注册按钮点击事件
    function onRegisterClicked() {
        window.location.href = '/register'; // 跳转到注册页面
    }
</script>

</body>
</html>
