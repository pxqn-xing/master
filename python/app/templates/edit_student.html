<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改学生信息</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>修改学生信息</h1>

        <form method="POST">
            <div class="form-group">
                <label for="name">姓名</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ student.name }}" required>
            </div>

            <div class="form-group">
                <label for="gender">性别</label>
                <input type="text" class="form-control" id="gender" name="gender" value="{{ student.gender }}" required>
            </div>

            <div class="form-group">
                <label for="email">电子邮箱</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ student.email }}" required>
            </div>

            <div class="form-group">
                <label for="academy">学院</label>
                <input type="text" class="form-control" id="academy" name="academy" value="{{ student.academy }}" required>
            </div>

            <div class="form-group">
                <label for="major">专业</label>
                <input type="text" class="form-control" id="major" name="major" value="{{ student.major }}" required>
            </div>

            <button type="submit" class="btn btn-primary">提交修改</button>
            <a href="{{ url_for('student.students_list') }}" class="btn btn-secondary ml-2">取消</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
