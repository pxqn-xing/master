<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息管理平台</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        /* 添加隐藏弹窗的样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>学生信息管理平台</h1>

    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>姓名</th>
                <th>学院</th>
                <th>专业</th>
                <th>联系方式</th>
                <th>家庭住址</th>
                <th>父母联系方式</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody id="studentTableBody">
            <!-- 这里可以添加学生信息行 -->
            <tr>
                <td>2023001</td>
                <td>张三</td>
                <td>计算机学院</td>
                <td>计算机科学</td>
                <td>123456789</td>
                <td>北京市海淀区</td>
                <td>987654321</td>
                <td><button onclick="deleteStudentInfo(this)">删除</button></td>
            </tr>
            <!-- 可以继续添加更多学生信息 -->
        </tbody>
    </table>

    <button onclick="showAddStudentModal()">增加学生信息</button>
    <button onclick="showPreviousPage()">上一页</button>
    <button onclick="showNextPage()">下一页</button>

    <!-- 弹窗结构 -->
    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>添加学生信息</h2>
            <form id="studentForm">
                <label for="studentId">学号:</label>
                <input type="text" id="studentId" name="studentId" required><br><br>
                <label for="studentName">姓名:</label>
                <input type="text" id="studentName" name="studentName" required><br><br>
                <label for="college">学院:</label>
                <input type="text" id="college" name="college" required><br><br>
                <label for="major">专业:</label>
                <input type="text" id="major" name="major" required><br><br>
                <label for="contact">联系方式:</label>
                <input type="text" id="contact" name="contact" required><br><br>
                <label for="address">家庭住址:</label>
                <input type="text" id="address" name="address" required><br><br>
                <label for="parentContact">父母联系方式:</label>
                <input type="text" id="parentContact" name="parentContact" required><br><br>
                <button type="submit">提交</button>
            </form>
        </div>
    </div>

    <script>
        // 显示添加学生信息的弹窗
        function showAddStudentModal() {
            document.getElementById('myModal').style.display = "block";
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('myModal').style.display = "none";
        }

        // 提交表单，增加学生信息
        document.getElementById('studentForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var studentId = document.getElementById('studentId').value;
            var studentName = document.getElementById('studentName').value;
            var college = document.getElementById('college').value;
            var major = document.getElementById('major').value;
            var contact = document.getElementById('contact').value;
            var address = document.getElementById('address').value;
            var parentContact = document.getElementById('parentContact').value;

            var tableBody = document.getElementById('studentTableBody');
            var newRow = tableBody.insertRow();

            var cell1 = newRow.insertCell(0);
            var cell2 = newRow.insertCell(1);
            var cell3 = newRow.insertCell(2);
            var cell4 = newRow.insertCell(3);
            var cell5 = newRow.insertCell(4);
            var cell6 = newRow.insertCell(5);
            var cell7 = newRow.insertCell(6);
            var cell8 = newRow.insertCell(7);

            cell1.textContent = studentId;
            cell2.textContent = studentName;
            cell3.textContent = college;
            cell4.textContent = major;
            cell5.textContent = contact;
            cell6.textContent = address;
            cell7.textContent = parentContact;
            cell8.innerHTML = '<button onclick="deleteStudentInfo(this)">删除</button>';

            closeModal();
            document.getElementById('studentForm').reset();
        });

        // 删除学生信息
        function deleteStudentInfo(button) {
            button.parentNode.parentNode.remove();
        }

        function showPreviousPage() {
            alert("上一页的功能尚未实现。");
        }

        function showNextPage() {
            alert("下一页的功能尚未实现。");
        }
    </script>

</body>
</html>
